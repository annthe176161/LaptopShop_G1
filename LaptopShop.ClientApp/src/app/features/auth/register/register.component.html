<!-- cart page content -->
<div class="register-page-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-register" action="#" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                    <fieldset>
                        <span
                            [style]="errorStr ? 'color: red' : 'overflow: hidden; width: 0px; height: 0px'">{{errorStr}}</span>
                        <legend>Your Personal Details</legend>
                        <div class="form-group d-md-flex align-items-md-center">
                            <label class="control-label col-md-2" for="name"><span class="require">*</span>
                                Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name"
                                    ngModel>
                            </div>
                        </div>
                        <div class="form-group d-md-flex align-items-md-center">
                            <label class="control-label col-md-2" for="email"><span class="require">*</span>Enter you
                                email address here...</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter you email address here..." ngModel>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Your Password</legend>
                        <div class="form-group d-md-flex align-items-md-center">
                            <label class="control-label col-md-2" for="pwd"><span
                                    class="require">*</span>Password:</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="pwd" name="password"
                                    placeholder="Password" ngModel>
                            </div>
                        </div>
                        <div class="form-group d-md-flex align-items-md-center">
                            <label class="control-label col-md-2" for="pwd-confirm"><span
                                    class="require">*</span>Confirm Password</label>
                            <div class="col-md-10">
                                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="pwd-confirm"
                                    placeholder="Confirm password" name="password_confirm" ngModel>
                            </div>
                        </div>
                    </fieldset>
                    <div class="terms">
                        <div class="float-md-right">
                            <input type="checkbox" name="agree" value="1" ngModel>
                            <span> I have read and agree to the <a href="#" class="agree"><b>Privacy
                                        Policy</b></a></span>&nbsp;
                            <input type="submit" value="Continue" class="return-customer-btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- cart page content end -->
