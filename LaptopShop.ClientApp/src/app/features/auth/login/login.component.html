<!-- Breadcrumbs -->
<div class="breadcrumbs-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="woocommerce-breadcrumb">
                    <a href="index.html">Home</a>
                    <span class="separator">/</span> sign in
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumbs End -->
<!-- Page title -->
<div class="entry-header">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="entry-title">Sign In</h1>
            </div>
        </div>
    </div>
</div>
<!-- Page title end -->
<!-- cart page content -->
<div class="login-page-area">
    <div class="container">
        <div class="login-area">
            <!-- New Customer Start -->
            <div class="row">
                <div class="col-md-6">
                    <div class="well mb-sm-30">
                        <div class="new-customer">
                            <h3 class="custom-title">new customer</h3>
                            <p class="mtb-10"><strong>Register</strong></p>
                            <p>By creating an account you will be able to shop faster, be up to date on an order's
                                status, and keep track of the orders you have previously made</p>
                            <a class="customer-btn" [routerLink]="['/register']">continue</a>
                        </div>
                    </div>
                </div>
                <!-- New Customer End -->
                <!-- Returning Customer Start -->
                <div class="col-md-6">
                    <div class="well">
                        <div class="return-customer">
                            <h3 class="mb-10 custom-title">return customer</h3>
                            <p class="mb-10"><strong>I am a returning customer</strong></p>
                            <form action="#" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="email" placeholder="Enter your email address..."
                                        id="input-email" class="form-control" [(ngModel)]="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input [type]="showPassword ? 'text' : 'password'" name="password"
                                        placeholder="Password" id="input-password" class="form-control"
                                        [(ngModel)]="password">
                                    <button type="button" (click)="togglePasswordVisibility()">
                                        {{ showPassword ? 'Hide' : 'Show' }} Password
                                    </button>
                                </div>
                                <input type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe"><label
                                    for="rememberMe"> Remember
                                    Me</label>
                                <p class="lost-password"><a href="forgot-password">Forgot password?</a></p>
                                <p [style]="errorStr ? 'color: red' : 'overflow: hidden; width: 0px'">{{errorStr}}</p>
                                <input type="submit" value="Login" class="return-customer-btn">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Returning Customer End -->
            </div>
        </div>
    </div>
</div>
<!-- cart page content end -->
